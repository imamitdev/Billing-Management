<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <title>POS Billing</title>

    <link rel="shortcut icon" href="{% static 'assets/img/favicon.png' %}">

    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">

    <link
      rel="stylesheet"
      href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'assets/plugins/toastr/toatr.css' %}" />

    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
  </head>
  <body>
    <div class="main-wrapper login-body">
      <div class="login-wrapper">
        <div class="container mt-3">
          {% if messages %}
              {% for message in messages %}
                  <div
                      class="alert alert-{{ message.tags }} alert-dismissible fade show"
                      role="alert"
                  >
                      <strong>{{ message|escape }}</strong>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="alert"
                        aria-label="Close"
                      ></button>
                  </div>
              {% endfor %}
          {% endif %}
      </div>
     {% block auth %}
        
     {% endblock auth %}
        

      </div>
    </div>

    <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>

    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>

    <script src="{% static 'assets/js/feather.min.js' %}"></script>
    <script src="{% static 'assets/plugins/toastr/toastr.min.js' %}"></script>
    <script src="{% static 'assets/plugins/toastr/toastr.js' %}"></script>
    
    <script src="{% static 'assets/js/script.js' %}"></script>
  </body>
</html>
