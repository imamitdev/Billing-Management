{% extends 'account/authbase.html' %}
{% load static %}
{% block auth %}
<div class="container">
  <img
    class="img-fluid logo-dark mb-2"
    src="{% static 'assets/img/logo.png' %}"
    alt="Logo"
  />
  <div class="loginbox">
    <div class="login-right">
      <div class="login-right-wrap">
        <h1>Login</h1>
        <p class="account-subtitle">Access to our dashboard</p>
        <form action="" method='POST'>
          {% csrf_token %}
          <div class="form-group">
            <label class="form-control-label">Email Address</label>
         <input type="email" name="email" class="form-control" />
      </div>
          <div class="form-group">
            <label class="form-control-label">Password</label>
            <div class="pass-group">
              <input type="password" name="password" class="form-control pass-input" />
              <span class="fas fa-eye toggle-password"></span>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-6">
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="cb1"
                  />
                  <label class="custom-control-label" for="cb1"
                    >Remember me</label
                  >
                </div>
              </div>
              <div class="col-6 text-end">
                <a class="forgot-link" href="{% url 'forgetpassword' %}"
                  >Forgot Password ?</a
                >
              </div>
            </div>
          </div>
          <button
            class="btn btn-lg btn-block btn-primary w-100"
            type="submit"
          >
            Login
          </button>
          <div class="login-or">
            <span class="or-line"></span>
            {% comment %} <span class="span-or">or</span> {% endcomment %}
          </div>

          {% comment %} <div class="social-login mb-3">
            <span>Login with</span>
            <a href="#" class="facebook"
              ><i class="fab fa-facebook-f"></i></a
            ><a href="#" class="google"
              ><i class="fab fa-google"></i
            ></a>
          </div> {% endcomment %}

          <div class="text-center dont-have">
            Don't have an account yet?
            <a href="{% url 'register' %}">Register</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock auth %}
