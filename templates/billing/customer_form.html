{% extends 'base.html' %} {% block content %}
<div class="page-wrapper">
  <div class="content container-fluid">
    <div class="page-header">
      <div class="row">
        <div class="col-sm-12">
          <h3 class="page-title">Customers</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Dashboard</a></li>
            <li class="breadcrumb-item">
              <a href="{% url 'customer_list' %}">Customers</a>
            </li>
            <li class="breadcrumb-item active">Add Customers</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-10">
        <div class="card">
          <div class="card-body">
           
 
            <h4 class="card-title mt-4">Basic Info
            </h4>
            <form action="#" method='POST'>
                {% csrf_token %}

              <div class="row">
                <div class="col-md-10">
                  <div class="form-group">
                    <label>Name:</label>
{{form.customer_name}}                  </div>
                  <div class="form-group">
                    <label>Mobile No:</label>
                    {{form.mobile_number}}                  </div>
                </div>
                  <div class="form-group">
                    <label>Address:</label>
        {{form.address}}
                  </div>
                  <div class="text-end mt-6">
                    <button type="submit" class="btn btn-primary">
                      Add Customer
                    </button>
                  </div>
                </div>
            
              </div>
          
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
